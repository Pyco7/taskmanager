<div class="task-container well" ng-if="$ctrl.viewName === 'list'">
    <p class="text-left">
        <button class="btn btn-default" ng-click="closeTile()">
            <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
        </button>

        <button class="btn btn-success pull-right" ng-click="$ctrl.createTask()">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
        </button>
    </p>

    <div id="tile-carousel" class="carousel slide" data-ride="carousel" ng-if="tasks.length > 0">
      <ol class="carousel-indicators">
          <li data-target="#tile-carousel" ng-repeat-start="task in tasks" data-slide-to="{{$index}}" ng-if="!$first"></li>
          <li data-target="#tile-carousel" ng-repeat-end data-slide-to="0" ng-if="$first" class="active"></li>
      </ol>

      <div class="carousel-inner text-center">
          <div class="item" ng-repeat-start="task in tasks" ng-if="!$first">
              <div class="carousel-caption">
                <h3>{{task.title}}</h3>
                <p><b>{{task.task_type}}</b></p>
                <p><i>{{task.description}}</i></p>
              </div>
              <img src="/static/img/task_logo.jpg" style="width:100%;">

              <button class="btn btn-primary" ng-click="$ctrl.editTask(task)">
                  <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
              </button>
              <button class="btn btn-danger" ng-click="$ctrl.deleteTask(task.id)">
                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
              </button>
          </div>
          <div class="item active" ng-repeat-end ng-if="$first">
              <div class="carousel-caption">
                <h3>{{task.title}}</h3>
                <p><b>{{task.task_type}}</b></p>
                <p><i>{{task.description}}</i></p>
              </div>
              <img src="/static/img/task_logo.jpg" style="width:100%;">

              <button class="btn btn-primary" ng-click="$ctrl.editTask(task)">
                <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
              </button>
              <button class="btn btn-danger" ng-click="$ctrl.deleteTask(task.id)">
                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
              </button>
          </div>
      </div>

      <a class="left carousel-control" href="#tile-carousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#tile-carousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
</div>
<task-form ng-if="$ctrl.viewName !== 'list'"></task-form>
